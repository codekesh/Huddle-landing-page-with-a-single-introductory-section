<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a7bb98a362.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" media="screen and (min-width:1440px)" href="./CSS/desktop_design.css">
  <link rel="stylesheet" media="screen and (min-width:375px) and (max-width:1440px)" href="./CSS/mobile_design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <div class="section">
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="instructions">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>
    </div>

    <footer class="links">
      <ul class="social-media">
        <a href="#"><i class="fa-brands fa-border fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-border fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-border fa-instagram"></i></a>
      </ul>
    </footer>
  </main>
</body>

</html>
